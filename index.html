<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Budget Helpers</h1>
    <nav class="navSection">
        <a href="index.html">Home</a>
        <a href="budget.html">Budget</a>
        <a href="contact.html">Contact</a>
    </nav>
 
    <main>
        <section class="allBudgetFormWrapper">
        <section class="budgetFormWrapper">
            <form id="budget-form">
                <section class="budgetForm">
                <label for="budgetAmount">Enter Budget:</label>
                <input type="text" id="budgetAmount" class="amount" placeholder="Enter a budget" required/>
                <label for="budgetDescription">Enter Description:</label>
                <input type="text" id="budgetDescription" class="amount" placeholder="Enter a description" required/>
                <label for="budgetInterval">Select Interval:</label>
                <select id="budgetInterval">
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </section>
                <button type="submit" value="submit">Add Budget</button>
              </form>
        </section>
 
        <section class="transactionWrapper">
        <section >
            <form id="income-form">
                <section class="incomeForm">
                <label for="incomeAmount">Enter Income:</label>
                <input type="text" id="incomeAmount" class="amount" placeholder="Enter an income" required/>
                <label for="incomeDescription">Enter Description:</label>
                <input type="text" id="incomeDescription" placeholder="Description of income" required/>
                <label for="incomeInterval">Select Interval:</label>
                <select id="incomeInterval">
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
                <label for="incomeSource">Select Source:</label>
                <select id="incomeSource">
                    <option value="Salary">Salary</option>
                    <option value="Bonus">Bonus</option>
                    <option value="Investment">Investment</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </section>
                <button type="submit">Add Income</button>
               
              </form>
        </section>
 
        <section>
            <form id="expense-form">
                <section class="expenseForm">
                <label for="expenseAmount">Enter Expense:</label>
                <input type="text" id="expenseAmount" class="amount" placeholder="Enter an expense" required/>
                <label for="expenseDescription">Enter Description:</label>
                <input type="text" id="expenseDescription" placeholder="Description of expense" required/>
                <label for="expenseInterval">Select Interval:</label>
                <select id="expenseInterval">
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
                <label for="expenseCategory">Select Category:</label>
                <select id="expenseCategory">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </section>
                <button type="submit">Add Expense</button>
               
              </form>
        </section>
        <button onclick="createIncomeList()">View Budget</button>
    </section>
</section>
 
<section class="viewBudget">
    <section class="headerWrapping">
        <h1 class="mainheader">My Budget</h1>
        <section class="budgetGrid"></section>
    </section>
    <section>
        <h1>Expenses</h1>
        <section class="expensesGrid"></section>
    </section>
    <section></section>
        <h1>Income</h1>
        <section class="incomeGrid"></section>
    </section>
</section>
    </main>
</body>
<script src="script.js"></script>
</html>
